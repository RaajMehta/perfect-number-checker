<html>
    <head>
        <title>Perfect Number Dashboard</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/dashboard_style.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script type="text/javascript" src="js/dashboard_js.js"></script>
    </head>
    <body>
        <div class="jumbotron">
            <h1>
                Check Perfect Number
            </h1>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-offset-4 col-lg-4 col-xs-4 col-sm-4 col-md-4 custom_height">
                        <h4>Enter Number : <input type="text" id="input_value" autofocus placeholder="Enter positive number"></h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-offset-4 col-lg-2 col-xs-2 col-sm-2 col-md-2 custom_height">
                        <button class="btn btn-primary" id="checkResult">Enter to get Result</button>
                    </div>
                    <div class="col-lg-3 col-xs-3 col-sm-3 col-md-3 custom_height">
                        <div><h4 id="result">Final Result</h4></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
